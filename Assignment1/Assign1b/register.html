<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <form id="registerForm" method="POST" onsubmit="return validateForm(event)" autocomplete="off">
                <h1>Sign Up</h1>
                
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                    <span class="alert" id="nameAlert"></span>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                    <span class="alert" id="emailAlert"></span>
                </div>

                <div class="input-group">
                    <label for="mobileno">Mobile Number</label>
                    <input type="tel" id="mobileno" pattern="\d{10}" required>
                    <span class="alert" id="mobileAlert"></span>
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" required></textarea>
                    <span class="alert" id="addressAlert"></span>
                </div>

                <div class="input-group">
                    <label for="city">City</label>
                    <select id="city" required>
                        <option value="" disabled selected>Select your city</option>
                        <option value="pune">Pune</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                    </select>
                    <span class="alert" id="cityAlert"></span>
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                        <label><input type="radio" name="gender" value="other" required> Other</label>
                    </div>
                    <span class="alert" id="genderAlert"></span>
                </div>

                <div class="input-group">
                    <label>Hobbies</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="hobbies" value="swimming"> Swimming</label>
                        <label><input type="checkbox" name="hobbies" value="cricket"> Cricket</label>
                        <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                    </div>
                    <span class="alert" id="hobbiesAlert"></span>
                </div>

                <button type="submit">Register</button>

                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>

        <div class="table-wrapper" id="tableContainer" style="display: none;">
            <h2>Registered Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Gender</th>
                        <th>Hobbies</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
